<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Large Dataset Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
    }

    .container {}

    .container.circles {
      display: flex;
      gap: 5rem;
      width: 30%;
      margin: 0 auto;

      canvas {}
    }

    canvas {
      display: block;
      margin: 0 auto;
      width: 60%;
      height: 60%;
      margin-bottom: 10rem;
    }
  </style>
</head>

<body>
  <div class="container graphs">
    <div>
      <h1>Mass Sensor</h1>
      <canvas id="massChart"></canvas>
    </div>
    <div>
      <h1>Ultrasonic Sensor</h1>
      <canvas id="heightChart"></canvas>
    </div>
    <div>
      <h1>Moisure Value</h1>
      <canvas id="moistureValue"></canvas>
    </div>
  </div>

  <div class="container circles">
    <canvas id="moisturePercentageCircle"></canvas>
    <canvas id="fillPercentageCircle"></canvas>
  </div>

  <!-- <script src="data.js"></script> -->
  <script src="main.js"></script>
</body>

</html>
